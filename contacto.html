    <main class="container" id="contacto">
        <h1>Contáctanos</h1>
        <div class="mb-3">
            <label for="name" class="form-label" id="labelContacto">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="nombre">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" id="labelContacto">Correo Electronico</label>
            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label" id="labelContacto">Numero de telefono</label>

      </div>
        <div class="mb-3">

            <textarea class="form-control" id="mensaje" rows="3"></textarea>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
        </div>
