<body>
  
 <!-- Barra nav -->
 <main class="container" id="navbar">

 </main>
<!-- Fin barra nav -->

    
    <main class="container" id="contacto">
        <h1>Contáctanos</h1>

        <form id="form">
        <div class="mb-3">
          
            <label for="name" class="form-label" id="labelContacto">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          
          </div> 
        
          <!-- <form id="form">
            <div class="field">
              <label for="name">name</label>
              <input type="text" name="name" id="name">
            </div> -->

        <form id="form" novalidate>
        <div class="mb-3">
            <label for="nombre" class="form-label" id="labelContacto">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" id="labelContacto email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label" id="labelContacto telefono">Número de teléfono</label>
          <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Número de teléfono">
      </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label" id="labelContacto mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" name= "mensaje" rows="3"></textarea>
        </div>
      </form>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="btnEnviar">Enviar</button>
        </div>
        </form>
    </main>


     <!-- FOOTER  -->
     <div id="footer">

     </div>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </script>

</body>
