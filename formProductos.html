<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="./css/estilos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <main class="container" id="navbar"></main>

    <main class="container" id="productos" style="margin-top: 100px;">
        <h1>Formulario para agregar productos</h1>
        <div id="alertContainer"></div>
        <form id="form" novalidate>
            <!-- Nombre del producto -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del producto" style="width: 650px;">
            </div>
            <!-- Descripción del producto -->
            <div class="mb-3">
                <label for="descripcion-producto" class="form-label">Descripción del producto</label>
                <textarea class="form-control" id="descripcion-producto" name="descripcion-producto" placeholder="Máximo 300 caracteres" style="height: 200px; width: 650px;" ></textarea>
            </div>
            <!-- Categoría -->
            <div class="mb-3">
                <label class="my-1 mr-2" for="categoria">Selecciona Categoría</label>
                <select class="form-select" id="categoria" name="categoria" style="width: 650px;">
                    <option value="" selected>Selecciona...</option>
                    <option value="Cafe">Cafe</option>
                    <option value="Cafeteras">Cafeteras</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <!-- Precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio del producto</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingresa el precio $$" style="width: 650px;">
            </div>
            <!-- Adjuntar imagen -->
            <div class="mb-3">
                <label class="form-label">Sube una imagen del producto</label><br>
                <button type="button" id="upload_widget" class="btn btn-secondary">Subir imagen</button>
                <input type="hidden" id="imagen-url" name="imagen-url">
                <div id="preview-container" class="mt-2"></div>
            </div>
            <!-- <div class="mb-3">
                <label for="imagen" class="form-label">Adjunta imagen del producto (max 1MB)</label>
                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" style="width: 650px;">
                <input type="hidden" id="imagen-url" name="imagen-url">
            </div> -->
            <!-- Botón enviar -->
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3" id="btnProductos">Enviar</button>
            </div>
        </form>

        <div class="col-md-4 d-flex justify-content-center"  style="position: absolute; top: 18%; right: 5%; max-width: 400px; height: auto; z-index: 0;">
            <img src="imagen/download.webp" class="rounded float-end img-fluid rounded d-none d-md-block" alt="semillas de café"  >
                  </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

         <!--script de Cloudinary-->
         <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
         
         <!--Script de SweetAlert2-->
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
         <script src="./js/main.js"></script>
    <script src="./js/formProductos.js"></script>

   

    <a href="formulario.html" class="btn btn-primary rounded-circle position-fixed shadow"
       style="top: 50%; right: 20px; transform: translateY(-50%); width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 24px;">
        <i class="bi-cart"></i>
    </a>
</body>
</html>
